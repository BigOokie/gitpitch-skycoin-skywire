#
# Skycoin GitPitch Theme Template
#

theme            : template

theme-background : [ "black" ]
theme-headline   : [ "Raleway", "white", "none" ]
theme-byline     : [ "Raleway", "#C0C0C0", "none" ]
theme-text       : [ "Ubuntu", "#F5FFFA", "none" ]
theme-links      : [ "#E27924", "#FF851B" ]
theme-controls   : [ "#C0C0C0" ]
theme-code       : [ "Skycoin" ]

highlight        : ir-black
theme-override   : assets/css/PITCHME.css

published : true
logo: assets/img/logo.png
title : "Skycoin GitPitch Theme Template"
description : "Simple, fast theme customization for modern developer slide decks. Set custom backgrounds, fonts, colors, and more."
#thumbnail : assets/img/theme-template-thumb.jpg
footnote: "Skycoin GitPitch Theme Template"
